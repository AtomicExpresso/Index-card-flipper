<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index card flipper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
  <div class="note-card-header">
    <h1>Index card flipper</h1>
  </div>
  <div class="note-card">
    <div class="note-card-front" id="front-card">
      <textarea name="" id="" cols="30" rows="10" placeholder="Write something down..."></textarea>
      <button id="flipback">Flip to back</button>
    </div>
    <div class="note-card-back" id="back-card">
      <textarea name="" id="" cols="30" rows="10" placeholder="Write something down..."></textarea>
      <button id="flipfront">Flip to front</button>
    </div>
  </div>
</body>
<script src="app.js"></script>

</html>
